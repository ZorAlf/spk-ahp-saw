        <div class="container">
            <h1>Form Perbandingan Kriteria</h1>
            <p>Silakan pilih dua kriteria dan masukkan nilai perbandingannya.</p>
            <form id="form-perbandingan">
                <label for="kriteria1">Kriteria 1:</label>
                <select id="kriteria1" name="kriteria1" required>
                    <option value="">-- Pilih Kriteria --</option>
                    <option value="Golongan">Golongan</option>
                    <option value="Eselon">Eselon</option>
                    <option value="Jabatan">Jabatan</option>
                    <option value="Pendidikan">Pendidikan</option>
                </select>
        
                <label for="kriteria2">Kriteria 2:</label>
                <select id="kriteria2" name="kriteria2" required>
                    <option value="">-- Pilih Kriteria --</option>
                    <option value="Golongan">Golongan</option>
                    <option value="Eselon">Eselon</option>
                    <option value="Jabatan">Jabatan</option>
                    <option value="Pendidikan">Pendidikan</option>
                </select>
        
                <label for="nilai">Nilai Perbandingan:</label>
                <input type="number" id="nilai" name="nilai" min="1" max="9" required placeholder="1 - 9">
        
                <button type="submit">Simpan</button>
            </form>
        </div>
